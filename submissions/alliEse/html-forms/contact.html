<header>

<hr>
<form action="#" method="POST"> 
    <fieldset>
        <legend><h1>Would Love to Reach us? Drop a Message Below</h1></legend>
            <label for="first_name">First Name: </label> 
            <input type="text" id="first_name" name="first_name" placeholder="Enter Your First Name" required> <br>
            <br>
            <label for="last_name">Last Name: </label> 
            <input type="text" id="last_name" name="last_name" placeholder="Enter Your Last Name" required> <br>
            <br>
            <label for="Email">Email: </label> 
            <input type="email" id="Email" name="Email" placeholder="you@example.com" required> <br>
            <br>
            <label for="phone_number">Phone Number: </label> 
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter Your Phone Number" required> <br>
            <br>
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" placeholder="Enter A Subject" required/> <br>
            <br>
            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="10" cols="100" placeholder="Please Drop Your Message"></textarea> <br>
            <br>
			<button type="submit">Submit</button>
	</fieldset>
<footer>
