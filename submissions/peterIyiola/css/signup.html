<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>GetFresh-Signup</title>
      <link href="style_signup.css" rel="stylesheet">
   </head>
   <body>
      <img src="index.png" alt="getfresh logo">
      <h1><b>Start Using GetFresh</b></h1>
      <br><br>
      <button class="google"><img src="google.jpg" alt="google logo" width="120px" height="15px">Signup with Google</button>
      <br>
      <h2>or</h2>
      <div class="email form">
         <form class="email">
            <input type="email" name="email" id="email" placeholder="Email"/>
         </form>
         <br><br>
      </div>
      <div class="username form">
         <form class="username">
            <input type="text" name="username" id="username" placeholder="Username"/>
         </form>
         <br><br>
      </div>
      <form class="password">
         <input type="password" name="password" id="password" placeholder="Password"/>
      </form>
      <br>
      <form class="checkbox">
         <input type="checkbox" name="checkbox" id="checkbox"/>
         <label class="checkbox"><a href="#" class="checkbox">I agree to Kleanup's Terms and services</label></a><br><br>
         <button class="signup"> Sign up for free</button>
      </form>
      <p>&copy; 2020 GetFresh Laundry</p>
      </footer>
   </body>
