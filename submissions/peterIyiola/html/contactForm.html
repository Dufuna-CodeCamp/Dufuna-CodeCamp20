<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Contact Form</title>
   </head>
   <body>
      <h1>Better Buys Contact Form</h1>
     
      <h4>Provide your details for update on the best deal</h4>
      <fieldset>
         <legend>Contact Form</legend>
         <form>
            <label for="Firstname">Firstname:</label><br>
            <input type="text" name="Firstname" id="Firstname"/><br><br>
            <label for="Othernames">Othernames:</label><br>
            <input type="text" name="Othernames" id="Othernames"/><br><br>
            <label for="Email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="example@domain.com"/><br><br>
            <label for="Subject">Subject</label>    
            <select name="Subject" id="Subject">
               <option value="Select Subject">Select Subject</option>
               <option value="Subject">Subject</option>
            </select>
            <br><br>
            <label for="Message input">How would you want us to reach you and what is your most convenient means?</label><br>
            <textarea name="message input" cols="60" rows="5"></textarea>
            <br>
            <button type="submit">SUBMIT</button>
      </fieldset>
      </form>
      <p>&copy; 2020 My Product Page</p>
      </footer>
   </body>
</html>
