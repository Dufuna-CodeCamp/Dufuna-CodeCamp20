<html lang="en">

    <meta charset="UTF-8">
    <title>Sign Up Form</title>
</head>
<body>
<h1>PEARL FABRICS</h1>
<h3>ABOUT US</h3>
<p>Welcome to Pearl Fabrics Limited; We sell different types of fabrics that are quality and affordable</p>

<fieldset>
    <legend>Sign Up Here:</legend>
    <h1>Sign up Form</h1>
    <form>
        <label for="fullName"> Full Name</label><br>
        <input type="text" name="fullName" id="fullName"><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email address"><br><br>
        <label for="password">Password</label><br>
        <input type="password" name="password"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label><br><br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label><br>
        <button type="submit">Submit</button>
    </form>
</fieldset>

</body>
</html>
