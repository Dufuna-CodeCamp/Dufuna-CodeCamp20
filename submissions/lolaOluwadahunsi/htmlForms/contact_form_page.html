<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CONTACT FORM</title>
</head>
<body>
    <nav><a href="../html/ecommerce-website.html">Products</a></nav>
<h1>Contact Form</h1>
<form>
    <fieldset>
        <legend>Contact Form</legend>
        <label for="full name">Full Name</label> <br>
        <input type="text" name="full name" id="full name"/> <br><br>
        <label>Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email address"><br><br>
        <label for="subject">Subject</label> <br>
        <input type="text" name="subject" id="subject"/> <br><br>
        <label>Message input</label><br><br>
        <textarea name="message" id="message" cols="50" rows="10"></textarea><br><br>
        <button type="submit">Submit</button><br><br>
    </fieldset>
</form>
</body>
</html>
