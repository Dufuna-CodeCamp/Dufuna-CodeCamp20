<Doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
    </head>
    <body>
        <h1>Contact Form</h1>
        <nav>
            <ol>
                <a href="forms.index.html"><strong>Contact form</strong></a><br>
                <a href="index.html"><strong>Product page</strong></a>
            </ol>
        </nav>
        <form action="#" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Contact form</legend>
                <label for="Firstname">First Name</label>
            <input type="text" name="Firstname" id="Firstname"/><br><br>
            <label for="Lastname">Last Name</label>
            <input type="text" name="Lastname" id="lastname"/><br><br>
            <label>Subject</label>
            <input type="text" name="subject" id="subject"/><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address"/><br><br>
            <label>Password</label>
            <input type="password" name="password"><br><br>
            <label>write your message</label><br><br>
            <textarea name="comments" id="comments" col="50" rows="10"></textarea><br><br><br>
    
            <button type="submit">Submit</button>
            </fieldset>
        </form>
    </body>
    </html>
