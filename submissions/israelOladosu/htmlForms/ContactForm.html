<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Contact Form Page</title>
</head>
<body>
 <header>
  <!-- container for the site logo -->
  <div>
   <a href="index.html">
    <img src="../introductionToHtml/img/Farmville flat green.png" alt="Farmville">
   </a>
  </div>
  <!-- the search and login bar -->
  <form>
   <input type="text" placeholder="search">
   <button>Search</button>
  </form>
  <ul>
   <li><a href="./signUp.html">Sign Up</a></li>
   <li><a href="ContactForm.html">Contact Us</a></li>
   <li><a href="../introductionToHtml/index.html">Product Page</a></li>
  </ul>
 </header>
 <hr>
 <!--Contact Form-->
 <fieldset>
  <legend>Contact Form</legend>
  <h3>You can reach us here!</h3>
  <form>
   <label for="fullName">Full Name</label><br>
   <input type="text" name="fullName" id="fullName" placeholder="Full Name"><br><br>
   <label for="email">Email</label><br>
   <input type="email" name="email" id="email" placeholder="Email"><br><br>
   <label for="subject">Subject</label><br>
   <input type="text" name="subject" id="subject" placeholder="Subject"><br><br>
   <label for="messageInput">Message</label><br>
   <textarea name="messageInput" id="messageInput" cols="30" rows="10"
    placeholder="message input">Message Input</textarea><br>
   <button type="submit">Submit</button>
  </form>
 </fieldset>
 <!--Footer-->
 <footer>
   <ul>
    <li><a href="#">About us</a></li>
    <li><a href="ContactForm.html">Contact us</a></li>
    <li><a href="#">Terms and Conditions</a></li>
   </ul>
   <p>Copyright &copy; 2020 Farmville.com All rights reserved. </p>
 </footer>
</body>
</html>
