<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Page</title>
    </head>
    <body>
        <table>
            <tr>
                <th><a href="#">Home</a></th>
                <th><a href="../html/index.html">Product page</a></th>
            </tr>
        </table>
        <h1>Contact Us</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="firstname">First Name</label> <br>
            <input type="text" name="firstname" id="firstname"/> <br> <br>
            <label for="lastname">Last Name</label> <br>
            <input type="text" name="lasttname" id="lastname"/> <br> <br>
            <label for="emaIL">Email:</label> <br>
            <input type="text" name="email" id="email" placeholder="Enter your email address."/> <br> <br>

            <label>Subjects</label> <br>
            <input list="subjects-list" name="subjects1" id="subjects"/>
            <datalist id="subjects-list">
                <option value="Refund">
                <option value="Damaged product">
                <option value="Return generation">
                <option value="Enquires">
                <option value="Other issues">
            </datalist> <br> <br>

            <label for="message">Leave Your Message</label>  <br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea> <br>  <br>

            <button>Submit</button>
        </form>
    </body>
</html>
