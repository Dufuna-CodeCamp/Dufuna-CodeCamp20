<body>
    
        <div class="header">
                <nav>
                    <div class="left-side">
                        <div class = "tab">

                    </div>

        <main>
            <div class="presentation">
                <div class="sidebar">
                <p><h4> Register your<br> Account</h4></p>
                <p> Registering an account gives you<br> access to sweet promo and events<br> available to only registered<br> customers </p>
                <p> Already got an account? <strong>Sign in</strong> </p> 
                </div>
                <div class="form">
                    <form>
                        <label for="firstname">First Name</label><br>
                        <input type="text" id="firstname" name="firstname"><br><br>
                        <label for="lastname">Last Name</label><br>
                        <input type="text" id="lastname" name="lastname"><br><br>
                        <label for="othernames">Other Names</label><br>
                        <input type="text" id="othernames" name="othernames"><br><br>
                        <label for="phonenumber">Phone Number</label><br>
                        <input type="text" id="phonenumber" name="phonenumber"><br><br>
                        <label for="email">Email Address </label><br>
                        <input type="text" id="email" name="email"><br><br>
                        <label for="password">Password</label><br>
                        <input type="text" id="password" name="password"><br><br>
                        <label for="cpassword">Confirm Password</label><br>
                        <input type="text" id="cpassword" name="cpassword"><br><br><br>
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms"> I agree to the Terms and Conditions</label><br><br>
                        <button type="button" id="submitbutton">SIGN UP</button>
                    </form>
                </div>
            </div>
        </main>
