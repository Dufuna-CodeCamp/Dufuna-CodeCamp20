<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/contactpage.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway&display=swap" rel="stylesheet">
    <title>CONTACT FORM</title>
</head>

<body>
    <div class="header">
        <nav>
            <div class="left-side">
                <div class="tab">
                    <strong>BOOTSTRAPS</strong>
                </div>
            </div>
            <div class="right-side">
                <div class="link-wrapper">
                    <a href="../html/index.html"> Product Page </a>
                </div>
                <div class="link-wrapper">
                    <a href="../html-forms/contactform.html">Contact Us</a>
                </div>
                <div class="link-wrapper">
                    <a href="../html-forms/sign-up.html">Sign-up</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="presentation">
        <div class="sidebar">
            <!-- for the phone numbers -->
            <div class="number">
                <img class="call" src="../html/images/call.png" alt="call_logo" width="48px" height="45.6px">
                <h4> Please contact us via these numbers:</h4>
                <p> +123 803 303 0000 </p>
                <p> +123 816 710 6842 </p><br><br>
            </div>
            <!-- for the email address -->
            <div class="address">
                <img class="draft" src="../html/images/drafts.png" alt="draft_logo" width="48px" height="45.6px">
                <h3>Email Address:</h3>
                <p> support@domain.com</p><br><br>
            </div>

            <!-- for the social media -->
            <div class="connect">
                <h4> Or Connect with us:</h4>
                <div class="images">
                    <img src="../html/images/logos_facebook.png" class="facebook" alt="facebook_logo" >
                    <img src="../html/images/twitter.png" class="twitter" alt="twitter_logo">
                    <img src="../html/images/logos_google-gmail.png" class="gmail" alt="gmail_logo">
                    <img src="../html/images/logos_youtube.png" class="youtube" alt="youtube_logo">
                </div>
            </div>
        </div>
        <div class="form">
            <form id= "form" action="" method="POST">
                <img class="mail" src="../html/images/email.png" alt="mail-icon" width="48px" height="37.7px">
                <p class="better"> Or better still send us a message</p>
                <!-- This is for the User's fullname-->
                <div class="form-div">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Full Name" name="fullname">
                    <span class="error-block"></span>
                </div>
                
                <!-- This is for the User's Email-->
                <div class="form-div">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email" name="email">
                    <span class="error-block"></span>
                </div>
                <!-- This is for the message subject-->
                <div class="form-div">
                    <label>Subject</label>
                    <input type="text" id="subject" placeholder="Subject" name="email">
                    <span class="error-block"></span>
                </div>

                <!-- This is for the message input -->
                <div class="form-div">
                    <div class="text-area">
                        <label>Message</label>
                        <textarea id="message" cols="50" rows="4" name="message"></textarea>
                    </div>
                </div>
                <!-- This is for the submit button to post the news-->
                <div class="button-wrapper">
                    <button type="submit" id="sendbutton">SEND</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-wrapper">
            <div class="about">
                <p> Contact Us </p>
                <p> About Us </p>
                <p> Terms and Conditions </p>
            </div>

            <div class="socials">
                <div class="newsletter">
                    <label for="email">Sign up for our Newsletter</label>
                    <div class="newsletter-input">
                        <input type="text" id="newslettter" name="email" placeholder="Enter your email address">
                        <span class="error-block"></span>
                        <button type="button" id="submitbutton">SUBMIT</button>
                    </div>

                </div>

                <div class="connect">
                    <p> CONNECT WITH US</p>
                    <div class="images">
                        <img src="../html/images/logos_facebook.png" class="facebook" alt="facebook_logo" >
                        <img src="../html/images/twitter.png" class="twitter" alt="twitter_logo">
                        <img src="../html/images/logos_google-gmail.png" class="gmail" alt="gmail_logo">
                        <img src="../html/images/logos_youtube.png" class="youtube" alt="youtube_logo">
                    </div>
                </div>
            </div>
        </div>
        <p> &#169; 2020 BootStraps</p>
    </footer>
    <script src="../javascript/contactform.js"></script>
    <script src="../javascript/newsletter.js"></script>
</body>
</body>

</html>
