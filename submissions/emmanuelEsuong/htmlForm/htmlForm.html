<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>

<body>
    
    <nav><pre>
        <a href="signupPage.html">SignUp</a>
        <a href="../htmlTask/index.html">Product List</a>
        <a href="htmlForm.html">Contact Us</a>
    </nav></pre>    
    <br>    
    <h1>Contact Us:</h1>
    <form>
        <fieldset>
            <legend>Contact Form</legend><br>  
            <!--Full Name-->
                <label for="fullName">Full Name:</label>  
                <input type="text" name="fullName" id="fullName" />
            <br><br>
            <!--Email-->
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" />
            <br><br>
            <!--Message Subject-->    
                <label for="subject">Message Subject:</label><br>
                <input type="text" name="messageSubject" id="messageSubject" />
            <br><br>
            <!--Message box-->
                <label>Write Your Message Here:</label><br>
                <textarea name="comments" id="comments" cols="50" rows="20"></textarea>
            <br>
            <!--html button: submit-->
                <button type="submit">Submit</button>
        </fieldset>
    </form>

</body>

</html>
