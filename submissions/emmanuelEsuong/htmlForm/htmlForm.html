<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>


<body>
    <h1>Contact Us:</h1>

    <form action="#" method="POST" enctype="multipart/form-data">

        <fieldset>
            <legend>Contact Form</legend><br> 
            
            <!--Full Name-->
                <label for="fullname">Full Name:</label>  
                <input type="text" name="fullname" id="fullname" /><br><br>

            <!--Email-->
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" /><br><br>

            <!--Message Subject-->    
                <label for="subject">Message Subject:</label><br>
                <input type="text" name="messagesubject" id="messagesubject" /><br><br>

            <!--Message box-->
                <label>Write Your Message Here:</label><br>
                <textarea name="comments" id="comments" cols="50" rows="20"></textarea><br>

            <!--html button: submit-->
                <button type="submit">Submit</button>

        </fieldset>

    </form>

</body>


</html>
