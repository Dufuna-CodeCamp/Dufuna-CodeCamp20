<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <h1><strong>EMMY STOPSHOP</strong></h1>
        <h3><strong>...your number 1 online shop</strong></h3><hr>
    </header>
    <section>
        <div>
            <h2><u>CONTACT FORM</u></h2>
            <p>Dear esteemed customer, please fill this form to get in touch with us...</p>
        </div>
        <fieldset>
            <legend>Enquiries, Requests or complaints</legend>
            <label for="full-name">Full Name:</label><br>
            <input type="text" name="full-name"><br><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="xxx@example.com"  re><br><br>
            <label for="subject">Subject</label><br>
            <input type="text" name="subject"><br><br>
            <label for="full-name">Message:</label><br>
            <textarea cols="50" rows="10"  placeholder="please enter message here..."></textarea><br><br>
            <button onclick="">Submit</button>
        </fieldset>
    </section>
</body>
</html>
