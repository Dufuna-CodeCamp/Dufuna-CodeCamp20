<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="keywords" content="new account, sign up">
        <meta name="description" content="Sign up page">

        <title> Customer Sign Up </title>
    </head>

    <body>
            <header>
                <h2> Unbranded Bags </h2>
            </header>
    
            <nav>
                <ul> 
                    <li> <a href="../html/product.html"> Shop </a></li>
                    <li> <a href="./signUp.html"> Sign Up </a></li>
                    <li> <a href="./contactForm.html"> Contact </a></li>
                </ul>
            </nav>

            <fieldset> 
                <legend><h3> Create New Account </h3></Create></legend>
                <form action="#" method="post" enctype="application/x-www-form-urlencoded"></form>
                <!--Customer Details-->
                <label for="firstname"> First Name: </label> <br>
                <input type="text" name="firstname" id="firstname"/> <br><br>
                <label for="lastname"> Last Name: </label> <br>
                <input type="text" name="lastname" id="lastname"/> <br><br>
                <label for="gender"> Gender: </label> <br>
                <label for="male"> Male </label>
                <input type="radio" name="male" value="Male" id="male"/> 
                <label for="female"> Female </label> 
                <input type="radio" name="female" value="Female" id="female"> 
                <label for="other"> Other </label>
                <input type="radio" name="other" value="other gender" id="other"> <br><br>
                <label for="email"> Email: </label>
                <input type="text" name="email" id="email" placeholder="Enter your email address here"> <br><br>
                <label for="address"> Address: </label> <br>
                <textarea rows="5" cols="50" name="address"> </textarea> <br><br>
                 <!--Password-->
                <label for="password"> Password </label> <br>
                <input type="password" name="password"> <br><br>
                <label for="confirmpassword"> Confirm Password </label> <br>
                <input type="password" name="confirm password"> <br><br>
                <!--SubmitButton-->
                <button type="submit" onclick="alert(Thank You!)"> Submit 
                </button> 
            </fieldset>

    </body>
</html>
