<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="keywords"
            content="phone number unbranded, customer care unbranded, complain unbranded"
        />
        <meta name="description" content="Customer Care Unbranded" />
        <meta name="author" content="Ayotola Tehingbola" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="../css/contact.css" />
        <title>Contact Unbranded</title>
    </head>

    <body class="container">
        <div class="header">
            <header class="logo">
                <h2>UNBRANDED</h2>
            </header>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="../html/product.html"> Shop </a></li>
                    <li><a href="./contactForm.html"> Contact </a></li>
                    <li><a href="./signupPage.html"> Sign Up </a></li>
                </ul>
            </nav>
        </div>

        <div class="inner-container">
            <div class="main-block">
                <div class="contact-number">
                    <img src="../html/img/phoneicon.png" id="icon" />
                    <h3>Call us on</h3>
                    <p>+1234567890</p>
                    <p>+0987654321</p>
                </div>

                <div class="contact-mail">
                    <img src="../html/img/mailicon.png" id="icon" />
                    <h3>Mail us at:</h3>
                    <p>support@unbranded.com</p>
                </div>

                <div class="contact-socials">
                    <h3>Connect with us:</h3>
                    <a href="https://www.Twitter.com">
                        <img src="../html/img/twitterfilled.png" id="icon"
                    /></a>
                    <a href="https://www.Instagram.com">
                        <img src="../html/img/instafilled.png" id="icon"
                    /></a>
                    <a href="https://www.Facebook.com">
                        <img src="../html/img/fbfilled.png" id="icon"
                    /></a>
                </div>
            </div>

            <div class="side-bar">
                <div class="form">
                    <b> Send us a message: </b> <br /><br />
                    <label for="name"> Full Name: </label> <br />
                    <input type="text" name="name" id="name" /> <br /><br />
                    <label for="email"> Email: </label>
                    <input
                        type="text"
                        name="email"
                        id="email"
                        placeholder="Enter your email address"
                    />
                    <br /><br />
                    <label for="Subject"> Subject: </label> <br />
                    <input type="text" name="Subject" id="Subject" />
                    <br /><br />
                    <label for="message"> Message: </label> <br />
                    <textarea rows="6" cols="50" name="message"> </textarea>
                    <br />
                    <button type="send" id="send">SEND</button>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer">
                <div class="footer-1-2">
                    <div class="footer-1">
                        <p>About Us</p>
                        <p>Contact Us</p>
                        <p>Terms and Conditions</p>
                    </div>

                    <div class="footer-2">
                        <form class="form-2">
                            <label for="newsletter">
                                Be the first to be in the know!
                            </label>
                            <input
                                type="text"
                                name="email"
                                id="submit"
                                placeholder="Enter your email address here"
                            />
                            <br />
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>

                <div class="footer-3">
                    <p>Find us on:</p>
                    <div class="footer-icons">
                        <a href="https://www.Twitter.com">
                            <img src="../html/img/twittericon.png" />
                        </a>
                        <a href="https://www.Instagram.com">
                            <img src="../html/img/instaicon.png" />
                        </a>
                        <a href="https://www.Facebook.com">
                            <img src="../html/img/fbicon.png" />
                        </a>
                    </div>
                </div>

                <div class="footer-bottom">
                    <p>Copyright 2020 Unbranded.com. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
