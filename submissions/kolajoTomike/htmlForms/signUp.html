<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <h1>The Berry Ice Cream</h1>
<nav>
  <ul>
  <li><a href="/html/index.html">Product Page</a></li>
        <li><a href="/htmlForms/signUp.html">Sign Up</a></li>
        <li><a href="/htmlForms/contact.html">Contact</a></li>
        </ul>
</nav>


<section>
  <fieldset>
  <div class="signUp">
      <div class="tags">
          <h1>CREATE ACCOUNT</h1>
      </div>

      <div class="form2">
          <form action="#" method="post" class="position-form">
              <div class="fo-input">
                  
                  <input type="text" name="firstname" id="firstname" placeholder="firstname"><br><br>
                  
                  <input type="text" name="lastname" id="lastname" placeholder="lastname"><br><br>
              
                  <input type="email" name="email" id="email" placeholder="email@gmail.com"><br><br>

                  <input type="phone" name="phone-number" id="phone-number" placeholder="Phone-number"><br><br>
                  
                  <input type="password" name="password" id="password" placeholder="Password"><br><br>
       
                  <input type="password" name="password" id="password" placeholder="Confirm password"><br><br>
                    
                  <input type="radio" id="male" name="gender" value="male">
                       <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                       <label for="female">Female</label><br><br>

                       <label for="Country:">Country</label>
                       <select name="country" id="country">
                        <option value="Nigeria">Nigeria</option>
                        <option value="South-Africa">South-Africa</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Canada">Canada</option>
                        <option value="Others">Others</option>
                        

                       </select>

                      

              </section>

              <div class="tick-it">
                <input type="checkbox" name="terms" id="terms" value="terms">
                <label for="terms">I agree to the Terms and Conditions</label><br>
                </div>
                <input type="submit" value="Sign up">
            </div>

         </form>

    </div>
</div>

</fieldset>
</body>
</html>
