<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>Sign up</title>
    </head>
    <body >
        <h1>Kwathu</h1><hr>
        <div>
          <a href="contact-form.html">Contact form</a>
          <a href="product.html">Product</a>
        </div>
        <h4>Create your account by providing the following details.</h4>
        <form action="#" method="post" enctype="multipart/form-data">
          <fieldset>
            <legend><strong>Sign up</strong></legend><br>
            <label>Title:</label><br>
              <select name="title" id="title">
                <option value="select" selected="">select..</option>
                <option value="mr">Mr</option>
                <option value="mrs">Mrs</option>
                <option value="miss">Miss</option>
                <option value="ms">Ms</option>
                <option value="dr">Dr</option>
              </select><br><br>
            <label>First Name:</label><br>
            <input type="text" name="firstname" id="firstname" ><br><br>
            <label>Last Name:</label><br>
            <input type="text" name="lastname" id="lastname" ><br><br>
            <label>Email:</label><br>
            <input type="email" name="email" id="email" ><br><br>
            <label>Password</label><br>
            <input type="password" name="password"><br><br>
            <label>Confirm Password</label><br>
            <input type="confirm-password" name="confirm-password"><br><br>
            <button type="submit">Sign Up</button>
          </fieldset>
        </form>
            <p>&copy; 2020 Kwathu</p>   
    </body>
</html>
