        <div>
          <a href="signup.html">Sign up</a>

        <h4>Thank you for getting in touch. Please fill out your details and type your inquiry in the form below, A member of our team will get in touch.</h4>
        <form >
          <fieldset>
            <legend><strong>Contact form</strong></legend>
            <label>Full Name:</label><br>
            <input type="text" name="fullname" id="fullname" ><br><br>
            <label>Email:</label><br>
            <input type="email" name="email" id="email" ><br><br>
            <label><strong>Please type your inquiry below</strong></label><br><br>
            <label>Subject:</label><br>
            <input type="text" name="subject" id="subject"><br><br>
            <textarea name="comments" id="comments" cols="60" rows="10"></textarea><br><br>
            <button type="submit">Submit</button>
          </fieldset>
        </form>
