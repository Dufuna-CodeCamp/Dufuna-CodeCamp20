<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration</h1>
        <form actions="#" method="post" encotype="multipart-form data">
            <label for="firstname">First Name</label><br>

            <input type="password2" name="password2"><br><br>

            <option value="ghana">Ghana</option>

            </select><br><br>
            <input type="checkbox" name="subscribe" id="subscribe" value="subscribe">
            <label for="subscribe">Yes, I want to receive exclusive email offers & sale alerts</label><br>
             <button onclick="alert('Registration Successful')">Join Now</button>
    </form>
