<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under9k Store</title>
</head>
<body>
    <img src="../html/images/image1.jpg" alt="logo" height="100">
    <h3>Under 9k store</h3>
    <section>
        <nav>
            <aside>
                <ul>
                    <li><a href="../htmlForms/signUp.html">Sign Up</a></li>
                    <li><a href="../html/index.html">Product Page</a></li>
                    <li><a href="../htmlForms/contactUs.html">Contact Us</a></li>
                </ul>
            </aside>
        </nav>
    </section>
    <section>
        <form>
            <fieldset>
                <legend><h2>Contact Us</h2></legend>
                <p>For all enquiries, please email us using the form below.</p><br>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject of your message"><br><br>
                <label for="message">Message:</label><br><br>
                <textarea rows="5" cols="20" name="message"></textarea><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </section>
    <footer>
        <p>&copy;2020 Under 9k Store</p>
    </footer> 
</body>
</html>
