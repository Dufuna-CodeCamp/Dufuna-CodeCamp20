<body>
    <header>
        <h1>AMPLE TOGS</h1>
        <nav>
            <ul>

            </ul>

    </header>
        <fieldset>
            <h3>Get Started with Ample Togs</h3>
            <form>
            <label for="fullname">Full Name</label><br>
            <input type="text" name="fullname" id="fullname"><br><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email address"><br><br>
            <label for="phone-number">Phone Number</label><br>
            <input type="text" name="phonenumber" id="phonenumber"><br><br>
            <label for="password">Password</label><br>
            <input type="password" name="password"><br><br>
            <label for="password">Confirm Password</label><br>
            <input type="password" name="password"><br><br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br><br>
            <button type="submit">Sign up for free</button>
            </form>
        </fieldset>
    </form>
