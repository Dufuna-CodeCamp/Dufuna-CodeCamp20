<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>
    </head>

<body>
    <h3><a href="../html/productpage.html" target="_blank">Product Page</a></h3>
    <h1>Contact Me</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Contact Form</legend>
            
            <label for="fname">Full Name:</label>
            <input type="text" name="fname" id="fname"/><br>
            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Email here"/>
            <br><br>

            <label for="subject">Subject:</label><br>
            <input type="text" name="subject" id="subject" placeholder="Enter subject here"/><br>

            <label for="message">Message:</label><br>
            <textarea name="message" id="message" rows= "10" cols = "30"> 
            </textarea><br><br>

            <input type="Submit" value="Submit">
            <br><br>
        </fieldset>
    </form>
</body>
</html>
