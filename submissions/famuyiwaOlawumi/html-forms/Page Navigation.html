<h1>Sign Up</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <p><h4>Create an account</h4></p>
        <fieldset>
            <legend>'*' fields are mandatory</legend>
            <label for="firstname"><b>*First Name:</b> </label>
                <input type="text" name="firstname" id="firstname"/><br><br>
            <label for="lastname"><b>*Last Name:</b> </label>
                <input type="text" name="lastname" id="lastname"/><br><br>
            <label for="email"><strong>*E-mail:</strong></label>
                <input type="email" name="email" id="email" placeholder="e.g abc@xyz.com"/><br><br>
            <label for="phonenumber"><b>Phone Number:</b> </label>
                <input type="number" name="phonenumber" id="phonenumber"/><br><br>
            <label for="address"><b>Address:</b> </label>
                 <input type="text" name="address" id="address" placeholder="street...city...state...country "/><br><br>
            <label for="username"><b>*Username:</b> </label>
                <input type="text" name="username" id="username"/><br><br>
            <label for="password1"><b>*Password:</b> </label>
                <input type="password" name="password1" id="password1"/><br><br>
            <label for="password2"><b>*Confirm Password:</b> </label>
                <input type="password" name="password2" id="password2"/><br><br>
            <p>By signing up you accept terms and conditions.[<a href="#"><em>click here</em></a> for T&C]</p>
                <input type="checkbox" name="agreement" id="agreement"/>
            <label for="agreement">*I agree to all terms and conditions</label><br><br>
                <button type="button" name="signup" value="signup"><b>Sign Up</b></button>
        </fieldset>
    </form>
</body>
</html>
