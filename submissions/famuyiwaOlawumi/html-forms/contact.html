<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact us</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form>
    <fieldset>
        <legend>Leave us a message</legend>
        <p>'*' fields are mandatory</p>
        <label for="full-name"><strong>*Full Name:</strong></label><br>
                 <input type="text" name="full-name" id="full-name" placeholder="Starting with Surname" size="50"/><br><br>
        <label for="email"><strong>*E-mail:</strong></label><br>
                 <input type="email" name="email" id="email" placeholder="e.g abc@xyz.com"/><br><br>
        <label for="subject"><strong>*Subject:</strong></label><br>
                 <input type="text" name="subject" id="subject" size="50"/><br><br>
        <label for="message"><strong>*Message:</strong></label><br>
                 <textarea name="message" rows="18" cols="50" id="message" placeholder="Give full details of your contact reason"></textarea><br><br>
        <button type="submit" name="submit" value="submit">Submit</button>
    </fieldset>
    </form>
</body>
</html>
