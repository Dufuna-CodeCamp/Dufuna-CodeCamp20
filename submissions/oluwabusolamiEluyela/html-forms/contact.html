    <h1>Contact Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">

  </div>
  <fieldset>
       <legend>Got a question? We guarentee quick response</legend>
        <label for="Full Name"><strong>Full Name:</strong></label><br>
        <input type="text" name="full-name" id="full-name"><br><br>
        <label for="email"><strong>E-mail:</strong></label><br>
        <input type="email" name="email" placeholder="aaa@domain.com"><br><br>
        <label for="subject"><strong>Subject:</strong></label><br>
        <input type="text" name="subject"><br><br>
        <label for="message"><strong>Message:</strong></label><br>
        <textarea rows="17" cols="50" placeholder="Please type your message here"></textarea><br><br>
        <button>Submit</button>
    </fieldset>
