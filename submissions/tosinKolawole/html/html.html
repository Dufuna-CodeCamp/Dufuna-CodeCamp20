<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h1>LYDIA STORES</h1>
    <h3>Contact Form Page</h3>
    <form action="#" method="post enctype="multipart/form-data">
        
            <label for="fullname">Full name</label><br>
            <input type="text" name="fullname" id="fullname"/> <br><br>
            <label for="email"> Email:</label><br> 
            <input type="email" name="email" id="email" placeholder="Enter your email address"> <br><br>
            <label>Write your enquiries</label><br> 
            <input type="text" name="subject" id="subject" placeholder="Subject"/> <br> 
            <textarea name="message input" id="message input" cols="25" rows="10" placeholder="Message Input"></textarea><br><br> 
         
          <button>Submit</button>    
        
   </form>
</body>
</html>
