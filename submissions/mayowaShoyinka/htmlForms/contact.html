        <h3>Hi, Thank you for getting in touch. Fill out the form below, and we will get back to you immediately.</h3>


        <form>

          <fieldset>

            <legend><strong>CONTACT FORM</strong></legend>

            <label for="fname">Full Name:</label><br>
            <input type="text" name="fname" id="fname" placeholder="Ade Shine" ><br><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" ><br><br>
            
            <label>Subject:</label><br>
            <select name="subject" id="subject">
                <option value="subject1">Select an Option </option>
                <option value="subject1">I want to track my order </option>
                <option value="subject2">I want to comfirm my order</option>
                <option value="subject3">I have payment issue</option>
                <option value="subject4">I want to cancel my order</option>
            </select><br><br>

            <label><b>Tell us more about the issue</label></b><br>
            <textarea id="comments" name="comments" cols="60" rows="10"></textarea><br><br>

            <button type="submit">Submit</button>

          </fieldset>

        </form>
