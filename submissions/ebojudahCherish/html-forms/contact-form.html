<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Form Page</title>
    </head>
    <body>
        <h1>Naija Market Place: Your online one-stop shop</h1>
        <h3>Have Questions?</h3>
        <form action="#" method="POST">
            <fieldset>
                <legend>Contact Us</legend>
                    <label for="name">Firstname</label><br>
                    <input type="text" name="firstname" id="firstname" placeholder="First name"><br>
                    <label for="lastname">Lastname</label><br>
                    <input type="text" name="lastname" id="lastname" placeholder="Last name"><br>
                    <label for="email">Email Address</label><br>
                    <input type="email" name="email" id="email" placeholder="Email"><br>
                    Subject:<br>
                    <textarea rows="2" cols="40" name="subject" placeholder="Subject"></textarea><br>
                    Your Message:<br>
                    <textarea rows="10" cols="40" name="message" placeholder="Message"></textarea><br>
                    <button type="submit" name="submit" value="submit">Click to Continue</button>
            </fieldset>
        </form>
    </body>
</html>
